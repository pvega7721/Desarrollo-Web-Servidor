<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- ciudad.html -->
<title>Buscar clientes por ciudad</title>
</head>
<body>
	<h1>Buscar Clientes por Ciudad</h1>
	
	<form th:action="@{/clientes/ciudad}" method="get">
		<label>Ciudad: <input type="text" th:field="*{direccion.ciudad}"></label>
		<button type="submit">Buscar</button>
	</form>
	
	<h2>Resultados</h2>
	<ul>
		<li th:each="cliente: ${clientes}" th:text="${cliente.nombre}"></li>
	</ul>
	
	<a th:href="@{/clientes/listar}">Volver al listado</a>
</body>
</html>
