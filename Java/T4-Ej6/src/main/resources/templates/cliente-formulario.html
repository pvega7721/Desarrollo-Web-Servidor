<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- cliente-formulario.html -->
<title>Insertar cliente</title>
</head>
<body>
	<h1>Insertar cliente</h1>
	<form th:action="@{/clientes/guardarCliente}" th:object="${cliente}" method="post">
		<label>Nombre:</label>
		<input type="text" th:field="*{nombre}" required>
		<br><br>
		<label>Calle:</label>
		<input type="text" th:field="*{direccion.calle}" required>
		<br><br>
		<label>Ciudad:</label>
		<input type="text" th:field="*{direccion.ciudad}" required>
		<br><br>
		<button type="submit">Guardar</button>
	</form>
	
	<br>
	<a th:href="@{/clientes/listar}">Volver al listado</a>
</body>
</html>
